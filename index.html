<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container">
      <div id="input">
        <div>1</div>
        <div>10</div>
        <div>10+</div>
        <div>10+2</div>
        <div>10+23</div>
        <div>10+2</div>
        <div>10+</div>
        <div>10</div>
        <div>10*</div>
        <div>10*2</div>
        <div>10*23</div>
        <div>230</div>
        <div>230+<span id="cursor">_</span></div>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
